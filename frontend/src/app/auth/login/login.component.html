<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="text-center">
        <h1>ðŸ§­ Bharat Monitor</h1>
        <p>Website & API Monitoring Tool</p>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width login-button" 
                [disabled]="loginForm.invalid || loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing In...</span>
        </button>
      </form>

      <div class="demo-credentials">
        <mat-card class="demo-card">
          <mat-card-content>
            <h4>Quick Login</h4>
            <p><strong>Admin:</strong> admin@bharatmonitor.com / Admin@123</p>
            <p><strong>Demo:</strong> demo@bharatmonitor.com / Demo@123</p>
            
            <div class="quick-login-buttons">
              <button mat-raised-button color="accent" (click)="quickLogin('admin')" [disabled]="loading" class="quick-btn">
                <mat-icon>admin_panel_settings</mat-icon>
                Login as Admin
              </button>
              
              <button mat-raised-button color="warn" (click)="quickLogin('demo')" [disabled]="loading" class="quick-btn">
                <mat-icon>person</mat-icon>
                Login as Demo
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>

    <mat-card-actions class="text-center">
      <p>Don't have an account? <a routerLink="/register" mat-button color="primary">Sign Up</a></p>
    </mat-card-actions>
  </mat-card>
</div>
