<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>monitor</mat-icon>
        Bharat Monitor
      </mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width"
          [disabled]="loginForm.invalid || loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing In...</span>
        </button>
      </form>

      <!-- Demo Credentials Cards -->
      <div class="demo-cards">
        <mat-card class="demo-card">
          <mat-card-content>
            <h4>Admin User</h4>
            <p><strong>Email:</strong> admin@bharatmonitor.com</p>
            <p><strong>Password:</strong> Admin@123</p>
            <button mat-stroked-button color="primary" (click)="fillCredentials('admin@bharatmonitor.com', 'Admin@123')">
              Use Admin
            </button>
          </mat-card-content>
        </mat-card>

        <mat-card class="demo-card">
          <mat-card-content>
            <h4>Demo User</h4>
            <p><strong>Email:</strong> demo@bharatmonitor.com</p>
            <p><strong>Password:</strong> Demo@123</p>
            <button mat-stroked-button color="accent" (click)="fillCredentials('demo@bharatmonitor.com', 'Demo@123')">
              Use Demo
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>

    <mat-card-actions align="center">
      <p>Don't have an account? 
        <a routerLink="/signup" mat-button color="primary">Sign Up</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
